# General:
# - Up to three projects per entry.
#
# Organizations should meet these criteria:
#
# - One or more its projects are under an OSI-approved free software license and use QUnit.
# - Meets at least one of the following notability criteria:
#   - has an official social media account with 5000+ followers.
#   - or, an English Wikipedia article exists for at least one year about the organization.
#
# Projects should meet these criteria:
#
# - Published under an OSI-approved free software license.
# - Has had its 1.0 release at least one year ago.
# - Meets at least one of the following notability criteria:
#   - published to a package manager with 50+ non-dev dependent packages.
#   - or, maintained on a social coding platform (e.g. GitLab, GitHub) with 500+ stars.
#   - or, has a official social media account with 1000+ followers.
#   - or, an English Wikipedia article exists for at least one year about.
#
