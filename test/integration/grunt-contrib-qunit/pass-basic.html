<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit</title>
	<link rel="stylesheet" href="qunit/qunit.css">
</head>
<body>
	<div id="qunit"></div>
	<script src="qunit/qunit.js"></script>
	<script>
		QUnit.test( "example", function( assert ) {
			var x = true;
			assert.equal( x, true, "x" );
		} );
	</script>
</body>
</html>
