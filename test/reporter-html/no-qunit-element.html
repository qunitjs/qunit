<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit HTML Reporter - No Markup</title>
	<link rel="stylesheet" href="../dist/qunit.css">
	<script src="../../dist/qunit.js"></script>
	<script>
		var time = setTimeout( function() {
			console.error( "timeout error with no QUnit markup" );
		}, 50 );

		QUnit.module( "reporter-html-no-qunit-element" );

		QUnit.test( "no qunit markup", function( assert ) {
			assert.expect( 1 );
			assert.ok( true );
		} );

		QUnit.done( function() {
			clearTimeout( time );
		} );
	</script>
</head>
<body></body>
</html>
